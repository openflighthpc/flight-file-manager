#-------------------------------------------------------------------------------
# Mount point
# The URL prefix that this service is mounted at on any reverse proxy.
# The environment variable FLIGHT_FILE_MANAGER_MOUNT_POINT takes precedence.
#-------------------------------------------------------------------------------
# mount_point: /files

#-------------------------------------------------------------------------------
# Supervisor Port
# The port the supervisor process will be launched on
# The environment variable FLIGHT_FILE_MANAGER_PORT takes precedence
#-------------------------------------------------------------------------------
# port: 920

#-------------------------------------------------------------------------------
# PID File Path
# The path to where the PID of the supervisor process should be stored
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# pidfile: /path/to/flight-file-manager/var/puma.pid

#-------------------------------------------------------------------------------
# Pam Authentication Service
# Specify the pam service which will be used to authenticate the requests.
# The environment variable FLIGHT_FILE_MANAGER_PAM_SERVICE
#
# CAUTION: All authenticated requests must correspond with a linux user. Failure
#          to do so will cause the cloudcmd process to fail. This should be the
#          case for any pam service which uses 'pam_unix.so'.
#-------------------------------------------------------------------------------
# pam_service: sshd

#-------------------------------------------------------------------------------
# Cloudcmd Command
# Specify the command that will launch the cloudcmd service.
#
# The command will be called with the options:
#
#   --config <config_path> --password <password> --port-path <port_path>
#
# `config_path` is a minimal pre-generated cloudcmd config for the
# particular user containing the username, prefix and root.
#
# `port_path` will be an empty file initially. It is the commands
# responsibility to select a port that cloudcmd will be started on and write
# it to this path. Failure to do so will prevent the API consumer from
# connecting to the service.
# NOTE: The port_path must only contain the port as an integer. It must not
#       contain a trailing newline.
#
# For security reasons, the command is not executed via a subshell. This means
# all other string interplation/ variables have been disabled. Each argument is
# interpreted as a literal string and should not be quoted.
#-------------------------------------------------------------------------------
# cloudcmd_command: /path/to/flight-file-manager/libexec/cloudcmd.sh

#-------------------------------------------------------------------------------
# Cloudcmd Launch Timeout
# Specify how long the cloudcmd process has to write its port. The process will
# be terminated if it does not return its port within this period.
#
# The time is given in seconds
#-------------------------------------------------------------------------------
# launch_timeout: 10

#-------------------------------------------------------------------------------
# Cache Directory
# Specify the directory that internal runtime data
# The environment variable FLIGHT_FILE_MANAGER_CACHE_DIR takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# cache_dir: /path/to/flight-file-manager/var/cache

#-------------------------------------------------------------------------------
# Log Directory
# Specify the directory log files are stored within
# The environment variable FLIGHT_FILE_MANAGER_LOG_DIR takes precedence
#
# The default is relative to the install directory. All overrides should use
# absolute paths. The behaviour of overrides with relative paths is undefined.
#-------------------------------------------------------------------------------
# log_dir: /path/to/flight_file_manager/var/log

#-------------------------------------------------------------------------------
# Log Level
# Specify the logging level
# Valid levels are: fatal, error, warn, info, debug
#-------------------------------------------------------------------------------
# log_level: info
